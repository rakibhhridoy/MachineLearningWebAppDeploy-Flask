{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>
        Upload File
    </h1>
    <form class="form-inline" action="index.html" method="post">
        <div class="form-group">
            <input type="file" name="file" class="btn btn-default">
        </div>
        <div class="form-group">
            <input type="submit" value="Upload" class="btn btn-default">
        </div>
    </form>
</div>
{% endblock %}
